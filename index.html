<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div>
                <label>
                    <img src="../assets/rock.png"/>
                    <input 
                        type="radio" 
                        name="rps" 
                        value="rock"
                    />
                </label>
                <label>
                    <img src="../assets/paper.png"/>
                    <input
                        type="radio"
                        name="rps"
                        value="paper"
                    />
                </label>
                <label>
                    <img src="../assets/scissors.png"/>
                    <input
                        type="radio"
                        name="rps"
                        value="scissors"
                    />
                </label>
            </div>
            <button id="play">3, 2, 1, Throw!</button>
            <div>Computer threw <span id="comp-result"></span> and you threw <span id="user-choice"></span></div>
            <div id="game-result">Results Here</div>
            <div>
                Wins: <span id="wins">0</span>
            </div>
            <div>
                Losses: <span id="losses">0</span>
            </div>
            <div>
                Ties: <span id="ties">0</span>
            </div>
            
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
